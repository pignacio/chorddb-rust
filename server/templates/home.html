{% extends "base.html" %}

{% block content %}
Hello, {{ name }}!


<form action="/songs" method="POST">
    <input type="text" name="author" />
    <input type="text" name="title" />
    <textarea name="contents">
    </textarea>
    <button type="submit">Add</button>
</form>


<h1>Songs</h1>
<ul>
    {% for song in songs %}
    <li><a href="/songs/{{ song.id() }}">{{ song.author() }} - {{ song.title() }}</a></li>
    {% endfor %}
</ul>


{% endblock %}
